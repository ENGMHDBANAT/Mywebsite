<div class="contact">
    <div class="responsive-container-block big-container">
      <div class="con">
      </div>
      <div class="responsive-container-block container">
        <form class="form-box" name="submit-to-google-sheet">
          <div class="container-block form-wrapper">
            <p class="text-blk contactus-head">
              Get in Touch
            </p>
            <p class="text-blk contactus-subhead">
                If you have any questions, do not hesitate to contact us 
            </p>
            <div class="responsive-container-block">
              <div class="responsive-cell-block wk-ipadp-6 wk-tab-12 wk-mobile-12 wk-desk-6" id="i10mt">
                <p class="text-blk input-title">
                  FIRST NAME
                </p>
                <input class="input" id="ijowk" name="First Name" placeholder="Please enter first name..." required>
              </div>
              <div class="responsive-cell-block wk-desk-6 wk-ipadp-6 wk-tab-12 wk-mobile-12">
                <p class="text-blk input-title">
                  LAST NAME
                </p>
                <input class="input" id="indfi" name="Last Name" placeholder="Please enter last name..." required>
              </div>
              <div class="responsive-cell-block wk-desk-6 wk-ipadp-6 wk-tab-12 wk-mobile-12">
                <p class="text-blk input-title">
                  EMAIL
                </p>
                <input class="input" id="ipmgh" name="Email" placeholder="Please enter email..." autocomplete="additional-name" required>
              </div>
              <div class="responsive-cell-block wk-desk-6 wk-ipadp-6 wk-tab-12 wk-mobile-12">
                <p class="text-blk input-title">
                  PHONE NUMBER
                </p>
                <input class="input" id="imgis" name="PhoneNumber" placeholder="Please enter phone number...">
              </div>
              <div class="responsive-cell-block wk-tab-12 wk-mobile-12 wk-desk-12 wk-ipadp-12" id="i634i">
                <p class="text-blk input-title">
                  WHAT DO YOU HAVE IN MIND
                </p>
                <textarea class="textinput" id="i5vyy" name="massege" placeholder="Please enter Message....." required></textarea>
              </div>
            </div>
            <button type="submit" class="submit-btn">
              Submit 
            </button>
          </div>
          <div class="social-media-links">
            <a href="#" >
              <img title="Twitter" class="link-img" src="https://workik-widget-assets.s3.amazonaws.com/Footer1-83/v1/images/Icon-twitter.png">
            </a>
            <a href="https://www.facebook.com/mhd.banat">
              <img title="Facebook" class="link-img" src="https://workik-widget-assets.s3.amazonaws.com/Footer1-83/v1/images/Icon-facebook.png">
            </a>
            <a href="#">
              <img title="Google" class="link-img" src="https://workik-widget-assets.s3.amazonaws.com/Footer1-83/v1/images/Icon-google.png">
            </a>
            <a href="#" >
              <img title="Instagram" class="link-img" src="https://workik-widget-assets.s3.amazonaws.com/Footer1-83/v1/images/Icon-instagram.png">
            </a>
          </div>
        </form>
      </div>
    </div>
